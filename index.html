<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b115743184.js" crossorigin="anonymous"></script>
    <style>
        .active{
            background-color: red;
            color: white;
        }
    </style>

</head>

<body class="container mx-auto">
    <nav class="flex justify-between items-center py-5 border-b-2 border-[#17171730]">
        <div>
            <img class="w-32" src="assets/Logo.png" alt="">
        </div>

        <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input id="search-box" type="search" required placeholder="Search"/>
          </label>
        
        <div><button class="btn bg-red-600 text-white">Short By View</button></div>
    </nav>

    <header id="category-container" class="flex  justify-center py-5 gap-3">
        <div><button id="btn-all" onclick="loadVideos()" class="btn btn-sm ">All</button></div>

    </header>

    <section id="video-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
        
    <div class="col-span-full flex flex-col justify-center items-center p-20">
        <img class="w-[120px]" src="assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
    </div>
    
    </section>

    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="videoDetails" class="modal">
  <div class="modal-box">
    <div id="details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>



    <script src="script/index.js"></script>
</body>

</html>
